<script type="text/javascript">
  $(document).ready(function() {
    populateEvents();
    populateProjects();

    $('.socialMedia').tooltip({ 'placement': 'bottom' }); // tooltips for social media icons
    
    // Setup lightbox
    $.piroBox_ext({
    	piro_speed : 700,
    	bg_alpha : 0.5,
    	piro_scroll : true,
    	piro_drag :false,
    	piro_nav_pos: 'bottom'
    });
    
    // Set the active page on the navigation page
    var path = location.pathname.substring(1); // strip the slash in the beginning
    path = path.replace(/\/$/, ""); // strip the trailing slash if it exists
    
    if ( path ) {
      $('.nav a[href$="' + path + '"]').parent().addClass('active');
    }
    else {
      $('#home').addClass('active');
    }
  });

  function getCommentNum() {
      $.getJSON('https://graph.facebook.com/http://hicapacity.org{{ page.url }}', function(json) {
        console.log(json);
          alert(json);
          alert(json.comments.count);
      });
  }
</script>
</head>
