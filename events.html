---
layout: default
title: HICapacity Events
permalink: /events/
---
<div>
  {% for post in site.categories.Event %}
  <div class="post">
    <div class="postTitle">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </div>
    <div class="postInfo">
      {{ post.date | date: "%B %e, %Y" }} by {{ post.author }}
    </div>
    <div class="postHeaderRule"></div>
    <div class="postContent">
      {{ post.content }}
    </div>
  </div>
  {% endfor %}  
</div>
