---
layout: default
title: hicapacity.org
---
<div>
  {% for post in site.posts %}
  <div class="post">
    <div class="postTitle">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </div>
    <div class="postInfo">
      {{ post.date | date: "%B %e, %Y" }} by [author goes here]
    </div>
    <div class="postHeaderRule"></div>
    <div>
      {{ post.content }}
    </div>
  </div>
  {% endfor %}  
</div>
